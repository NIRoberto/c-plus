<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="b1 b2 b3">
    <div class="push" style="font-size: xx-small;">
      .
    </div>
    <!-- <center> -->
    <div class="main main1 main2">
      <header>
      <div class="title"><span class=" c t1 t2 t3">calc</span></div>
      <div class="item">
          <span class="theme c t1 t2 t3"> Theme </span>
          <span class="num c t1 t2 t3">
            <span id="toggle1">1</span> 
            <span id="toggle2">2</span>
            <span id="toggle3">3</span>
          </span>
          <span class="move move1 move2 move3">
            <span  class='toggle'></span>
          </span>
        </div>
      </header>
      <main class="main">
        <div>
          <input type="text" class="input-1 c t1 t2 t3 input-2 input-3" name="result">

        </div>
        <div class="btns btn1 btn2 btn3">
          <button  class="seven">7</button>
          <button class="eigth">8</button>
          <button class="nine">9</button>
          <button class="d r1 r2 r3" style="font-size: large;">DEL</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="add">+</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="sub">-</button>
          <button class="dot">.</button>
          <button class="zero">0</button>
          <button class="division" >/</button>
          <button class="product">x</button>
          <button class="reset reset1 r1 r2 r3">RESET</button>
          <button class="equal e1 e2  e3">=</button>
        </div>
      </main>
      </div>

    </div>
<script src="/js/script.js"></script>
  </body>
</html>
