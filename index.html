<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body class="b1 b2">
    <div class="push" style="font-size: xx-small;">
      .
    </div>
    <!-- <center> -->
    <div class="main main1 main2">
      <header class="h1 h2">
      <div class="title"><span>calc</span></div>
      <div class="item">
          <span class="theme"> Theme </span>
          <span class="num">
            <span>1</span> 
            <span>2</span>
            <span>3</span>
          </span>
          <span class="move">
            <span  class='toggle'></span>
          </span>
        </div>
      </header>
      <main class="main">
        <div>
          <input type="text" class="input-1 input-2" name="result">

        </div>
        <div class="btns btn1 btn2 btn3">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>Del</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button class="reset reset1 reset2">RESET</button>
          <button class="equal e1 e2">=</button>
        </div>
      </main>
      </div>

    </div>

    <!-- </center> -->
  </body>
</html>
